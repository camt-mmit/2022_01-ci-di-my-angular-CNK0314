name: feature-release  
run-name: ${{ github.actor }} is deploying gh-pages
on: 
  push: 
    branch: 
      - b*.*.*
jobs: 
  ci-feature: 
    runs-on: ubuntu-latest
    env: 
      REF_NAME: ${{ github.ref }}
    steps: 
      - uses: actions/checkout@v3
        with: 
          token: ${{ secrets.PUSH_MAIN }}
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: |
          VERSION="${REF_NAME#refs/head/b}"
          echo "VERSION = ${VERSION}" >> $GITHUB_ENV
          echo "BRANCH_NAME=b${VERSION}" >> $GITHUB_ENV
          echo "TAG_NAME=v${VERSION}" >> $GITHUB_ENV
      - run: |
          git config --global user.email "${{ github.event.pusher.email }}"
          git config --global user.name "${{ github.actor }}"
      - run: npm install -g yarn
      - run: yarn install --frozen-lockfile
      - run: npx ng build --configuration=production --base-href="/${{ github.event.repository.name }}/"
      - run: yarn run lint
      - run: yarn run test:ci
      - run: |
      
          git fetch --unshallow  
          git checkout main
          git merge ${{ env.BRANCH_NAME }}
          git push origin main
          git tag -a ${{ env.TAG_NAME }} -m "my version ${{ env.VERSION }}"
          git push origin main --tags 
